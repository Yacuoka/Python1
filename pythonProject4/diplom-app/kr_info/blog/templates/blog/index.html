{% extends 'main_info/base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for p in posts %}
    <li>

        <p class="first">Раздел: {{ p.cat }}</p>
        <div class="text">
            <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
            <p>{{ p.content }}</p>
        </div>
        <p class="date">Дата: {{ p.time_update|date:'d-m-Y H:i:s' }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
