{% extends 'main_info/base.html' %}
{% block content %}

<div class="header">

    </div>
    <div class="wrap">
         <ul class="mainmenu">
            <li class="logo"><a href="{% url 'index' %}">Logo</a></li>
            {% for m in menu %}
            <li class="last"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="content">
        <div class="wrap">
            {% block content %}
            {% endblock %}
        </div>

    </div>

{% endfor %}

{% endblock %}
